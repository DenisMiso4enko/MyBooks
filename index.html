                <h1>Мои книги</h1>
                <button id="open-btn" class="btn" type="button">+</button>
            </div>

            <div data-modal class="fade-block hidden">
                <div class="modal-window">
                    <div class="card">
                        <h2 class="card__title">
                            Добавить книгу
                        </h2>
                        <i class="close-btn" data-modal-close><img src="img/eva_close-fill.svg"  alt=""></i>
        
                        <form class="form-book" action="#">
                            <div class="input__wrap">
                                <label for="name">Название книги</label>
                                <input id="name" type="text" name="name" value=""> 
                            </div>

                            <div class="input__wrap">
                                <label for="autor">Автор</label>
                                <input id="autor" type="text" name="autor" value="">
                            </div>

                            <div class="input__wrap">
                                <label for="cover">Обложка</label>
                                <input id="cover" type="text" name="cover" value="">
                            </div>

                            <div class="input__wrap">
                                <label for="desc">Впечатления</label>
                                <textarea name="desc" id="desc"></textarea>
                            </div>
                        </form>

                        <button class="btn-add">
                            Добавить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main-inner">
                
            </div>
        </div>
    </main>

    
    <script src="js/app.js"></script>

</html>
